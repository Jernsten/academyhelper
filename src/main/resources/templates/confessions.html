<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Bikten</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<a href="/home">
    <header>
        <h1 id="welcome"><span id="name" th:text="${session.user.firstName}"/></h1>
        <img src="/graphics/loggacentrerad.png"/>
    </header>
</a>
<main id="confessions">
    <div class="frame">
        <div id="newConfession" class="">

            <form th:action="@{/newConfession}" method="post" th:object="${newConfession}">

                <textarea placeholder="Om du vill lämna ett anonymt meddelande kan du göra det här"
                          th:field="*{content}"></textarea>
                <div><button type="submit">SKICKA</button></div>
            </form>

        </div>

        <blockquote class=""
             th:each="confession : ${confessions}">
            <p th:text="${confession.content}"></p>
            <time th:text="${confession.timeStamp}"></time>
        </blockquote>


    </div>

</main>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
