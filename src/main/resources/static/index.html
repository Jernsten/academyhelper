<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Academy Helper</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
<header id="start">
</header>
<main>
    <div>
        <img src="/graphics/loggacentrerad.png" id="startlogga">
        <div id="login">
            <form action="/login" method="POST" autocomplete="off">
                <div id="email">
                    <input type="email" name="email" placeholder="Mailadress"/>
                </div>
                <div id="password">
                    <input type="password" name="password" placeholder="Lösenord"/>
                </div>
                <div id="loginbutton">
                    <button type="submit">HELP!</button>
                </div>
            </form>
            <div id="register">
                <a href="/register">Inte medlem än?</a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
